<!DOCTYPE html>

<html>



<head>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>editor</title>

	<link rel="stylesheet" href="index.css">

</head>



<body>

	<center>

		<div class="container">

			<canvas></canvas>

			<br><br>

			<input id="inputBtn" type="file" accept="image/*">

			<br><br>



			<div>

				<p>Brightness</p>

				<input class="input" id="brightness" min="0" max="200" step="1" type="range">

			</div>



			<div>

				<p>Contrast</p>

				<input class="input" id="contrast" type="range" min="0" max="200" value="100" step="1">

			</div>



			<div>

				<p>Saturate</p>

				<input class="input" id="saturate" type="range" min="0" max="200" value="100" step="1">

			</div>



			<div>

				<p>Grayscale</p>

				<input class="input" id="grayscale" type="range" min="0" max="200" value="0" step="1">

			</div>



			<div>

				<p>Invert</p>

				<input class="input" id="invert" type="range" min="0" max="100" value="0" step="1">

			</div>



			<div>

				<p>Opacity</p>

				<input class="input" id="opacity" type="range" min="0" max="100" value="100" step="1">

			</div>



			<div>

				<p>Sepia</p>

				<input class="input" id="sepia" type="range" min="0" max="100" value="0" step="1">

			</div>



			<div>

				<p>Blur</p>

				<input class="input" id="blur" type="range" min="0" max="10" value="0" step="1" oninput="myFilters()">

			</div>



			<div>

				<p>Hue-Rotate</p>

				<input class="input" id="hue-rotate" type="range" min="0" max="360" value="0" step="1"

					oninput="myFilters()">

			</div>

			

				<button id="reset" onclick="Reset()">Reset</button>


			<button id="download">download</button>

		</div>



	</center>







	<script type="text/javascript" src="script.js"></script>

</body>



				</html>
